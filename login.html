<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURA - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float-anim {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-slate-900 text-white h-screen flex flex-col font-sans overflow-hidden relative">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px]">
        </div>
    </div>

    <header
        class="h-14 bg-slate-800/50 backdrop-blur-md border-b border-slate-700/50 flex items-center justify-between px-6 z-10">
        <div class="font-bold text-lg tracking-wider">SURA <span class="text-blue-500">AI</span></div>
    </header>

    <main class="flex-1 flex items-center justify-center p-6 relative z-10">
        <div
            class="max-w-md w-full bg-slate-800/80 backdrop-blur-xl p-8 rounded-2xl border border-slate-700 shadow-2xl transform transition-all hover:scale-[1.01]">
            <div class="text-center mb-8">
                <div
                    class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg float-anim">
                    <i data-lucide="sparkles" class="w-10 h-10 text-white"></i>
                </div>
                <h1
                    class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                    Welcome Back</h1>
                <p class="text-gray-400">Sign in to continue your interview practice</p>
            </div>

            <div class="mb-6">
                <label class="block text-sm text-gray-400 mb-2">Upload Resume (PDF)</label>
                <div class="relative">
                    <input type="file" id="resume-upload" accept=".pdf" class="hidden" onchange="updateFileName()">
                    <label for="resume-upload"
                        class="flex items-center justify-center w-full p-3 bg-slate-700 rounded-xl border border-slate-600 cursor-pointer hover:bg-slate-600 transition-all">
                        <i data-lucide="upload" class="w-5 h-5 mr-2 text-blue-400"></i>
                        <span id="file-name" class="text-sm text-gray-300">Choose PDF file...</span>
                    </label>
                </div>
            </div>

            <button id="google-signin-btn"
                class="w-full bg-white text-gray-900 hover:bg-gray-100 font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-3 transition-all transform hover:translate-y-[-2px] hover:shadow-lg group">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                <span class="group-hover:text-blue-600 transition-colors">Sign in with Google</span>
            </button>

            <div class="mt-8 text-center text-xs text-gray-500">
                By continuing, you agree to our Terms of Service and Privacy Policy.
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Load Firebase config from backend
        let app, auth, provider;

        async function initializeFirebase() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                // Initialize Firebase with config from backend
                app = initializeApp(config.firebase);
                auth = getAuth(app);
                provider = new GoogleAuthProvider();

                console.log('Firebase initialized successfully');
            } catch (error) {
                console.error('Failed to initialize Firebase:', error);
                alert('Failed to load authentication. Please refresh the page.');
            }
        }

        // Initialize Firebase on page load
        initializeFirebase();

        const signInBtn = document.getElementById('google-signin-btn');

        window.updateFileName = () => {
            const input = document.getElementById('resume-upload');
            const fileName = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileName.innerText = input.files[0].name;
                fileName.classList.add('text-blue-400');
            } else {
                fileName.innerText = "Choose PDF file...";
                fileName.classList.remove('text-blue-400');
            }
        };

        signInBtn.addEventListener('click', async () => {
            if (!auth || !provider) {
                alert('Authentication not ready. Please wait a moment and try again.');
                return;
            }

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log("User signed in:", user);

                // Check for resume
                const fileInput = document.getElementById('resume-upload');
                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);

                    try {
                        const uploadResp = await fetch('/upload_resume', {
                            method: 'POST',
                            body: formData
                        });
                        const uploadResult = await uploadResp.json();
                        console.log("Resume upload:", uploadResult);
                    } catch (err) {
                        console.error("Resume upload failed:", err);
                    }
                }

                // Redirect to main app
                window.location.href = '/';
            } catch (error) {
                console.error("Error signing in:", error);
                alert(`Sign-in failed: ${error.message}`);
            }
        });

        lucide.createIcons();
    </script>
</body>

</html>
